{% extends 'base.html' %}
{% load static %}

{% block title %}登录{% endblock %}

{% block css %}
<link href="{% static 'bootstrap/css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<form method="post" class="form-login">
	{% csrf_token %}
	<h1>登录</h1>

	{% for field in form %}
	{{ field.label_tag }}<br>
	{{ field }}<br>
	{% for error in field.errors %}
	<p style="color: red">{{ error }}</p>
	{% endfor %}
	{% endfor %}

	<br>
	<label>
		<input type="checkbox" value="remember-me"> Remember me
	</label>

	<button class="btn btn-lg btn-primary btn-block" id="signin" type="submit">登录</button>
</form>
{% endblock %}
